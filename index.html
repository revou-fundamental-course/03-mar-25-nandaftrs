<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Nanda</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo Website -->
        <div class="main-logo"></div>

        <!-- Navigation -->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Content -->
        <section id="home">
            <header>
                <h1>Hi User, Welcome to My Portofolio</h1>
                <p>Here you can see my profile, achievement, and message me</p>
            </header>

            <!-- Banner Autoslide -->
            <div class="banner-img"></div>
        </section>

        <hr />

        <!-- Our Profile Content -->
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <!-- Our Profile Content -->
            <div class="our-profile-content">
                <p>Lorem ipsum dolor sit amet....</p>
            </div>
        </section>
        
        <!-- Achievement Content -->
        <section id="achievement">
            <header>
                <h1>Achievement</h1>
            </header>
            
            <!-- Achievement Content -->
            <div class="achievement-content">
                <p>Lorem ipsum dolor sit amet....</p>
            </div>
        </section>
        
        <!-- Message Us Content -->
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            
            <!-- Message Us Content -->
            <div class="message-us-content">
                <!-- Form Message Us -->
                <div class="message-us-form">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <span>:</span>
                            <input type="text" id="nama" name="nama" placeholder="Nama">
                        </div>
            
                        <div class="form-group">
                            <label for="tanggal">Tanggal Lahir</label>
                            <span>:</span>
                            <input type="date" id="tanggal" name="tanggal">
                        </div>
            
                        <div class="form-group">
                            <label>Jenis Kelamin</label>
                            <span>:</span>
                            <div class="gender-options">
                                <input type="radio" id="laki" name="gender" value="Laki-Laki">
                                <label for="laki">Laki-Laki</label>
            
                                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
            
                        <div class="form-group">
                            <label for="pesan">Pesan</label>
                            <span>:</span>
                            <textarea id="pesan" name="pesan" placeholder="Pesan"></textarea>
                        </div>
            
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- main footer -->
    <footer>
        <p>&copy; 2025 Portofolio Nanda</p>
    </footer>
</body>

</html>
